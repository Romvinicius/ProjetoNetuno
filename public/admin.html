<script>
    const labels = [
    'Galão 20L',
    'Carvão 8Kg',
    'Carvão 4Kg',
    'Carvão 3Kg'
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'My First dataset',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: [8, 10, 5, 2],
    },
     {

      borderColor: 'rgb(255, 99, 132)',
      data: [0+10, 10+10, 5+10, 2+10],
    }

    ]
    
  };

  const config = {
  type: 'bar',
  data: data,
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  },
};

  
</script>

</script>
